<!doctype html>
<html lang="en" ng-app='LunchCheck'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src ="script/angular.min.js"></script> 

    <script src ="script/app.js"></script> 
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
        span{font-size:13px; color:chocolate; position: relative;left:10px;top:5px;}
    </style>
  </head>
<body>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input type="text" ng-model ="userInput" id ="input"
            placeholder = "list comma separated dishes you usually have for lunch"
             class="form-control" >

             <span>Do not leave spaces like &#44; &nbsp; &#44; OR &#44; &#44; as it is NOT considered.</span>
         </div>
         <div class="form-group">
             <button  class="btn btn-default" ng-click ='feedback();'>Check If Too Much</button>
         </div>
         <div class="form-group message" >
           <!-- Your message can go here. -->
             {{message}}
         </div>
   </div>

</body>
</html>
